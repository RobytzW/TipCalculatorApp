<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Tip Calculator</title>
</head>
<body>
    <div class="title">
        <h1>spli</h1>
        <h1>tter</h1>
    </div>
    <main>
        <div class="leftSide">
            <header>
                <h2>Bill</h2>
                <input type="number" id="pay" min="0" placeholder="0">
            </header>
            <section class="tip">
                <h2>Select Tip %</h3>
                <div class="gridContainer">
                    <div class="gridItem">5%</div>
                    <div class="gridItem">10%</div>
                    <div class="gridItem">15%</div>
                    <div class="gridItem">25%</div>
                    <div class="gridItem">50%</div>
                    <div class="gridItem gridItemInput">
                        <input type="number" id="tipInput" placeholder="custom" min="0">
                    </div>
                </div>
            </section>
            <section class="numberOfPeople">
                <div class="personInput">
                    <h2>Number of People</h2>
                    <h2 id="error">Can't be zero</h2>
                </div>
                <input type="number" id="numberPeople" placeholder="0">
            </section>
        </div>

        <div class="rightSide">
            <div class="states">
                <div class="tipPerPerson">
                    <div class="text">
                        <h4>Tip Amount</h4>
                        <span>/ person</span>
                    </div>
                    <h3 id="tipForOne">$0.00</h3>
                </div>
                <div class="pricePerPerson">
                    <div class="text">
                        <h4>Total</h4>
                        <span>/ person</span>
                    </div>
                    <h3 id="priceForOne">$0.00</h3>
                </div>
            </div>
            <button type="button" id="resetBtn">reset</button>
        </div>
    </main>
</body>
</html>
